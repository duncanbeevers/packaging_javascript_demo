<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en-US' xml:lang='en-US' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>Color Picker</title>
    <link href='/stylesheets/style.css' rel='stylesheet' type='text/css' />
    <script src='vendor/js/prototype/prototype-1.6.0.3.js' type='text/javascript'></script>
    <script src='vendor/js/colorpicker/ColorPicker.js' type='text/javascript'></script>
    <script src='vendor/js/colorpicker/ColorMethods.js' type='text/javascript'></script>
    <script src='vendor/js/colorpicker/ColorValuePicker.js' type='text/javascript'></script>
    <script src='vendor/js/colorpicker/Slider.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='main'>
      <h1>Color Picker using Individual JavaScript Includes</h1>

      <div class='section'>
        <div class='point'>
          <table>
            <tr>
              <td valign="top">
                <div id="cp1_ColorMap"></div>
              </td>
              <td valign="top">
                <div id="cp1_ColorBar"></div>
              </td>

              <td valign="top">

                <table>
                  <tr>
                    <td colspan="3">
                      <div id="cp1_Preview" style="background-color: #fff; width: 60px; height: 60px; padding: 0; margin: 0; border: solid 1px #000;">
                        <br />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="radio" id="cp1_HueRadio" name="cp1_Mode" value="0" />
                    </td>
                    <td>
                      <label for="cp1_HueRadio">H:</label>
                    </td>
                    <td>
                      <input type="text" id="cp1_Hue" value="0" style="width: 40px;" /> &deg;
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <input type="radio" id="cp1_SaturationRadio" name="cp1_Mode" value="1" />
                    </td>
                    <td>
                      <label for="cp1_SaturationRadio">S:</label>
                    </td>
                    <td>
                      <input type="text" id="cp1_Saturation" value="100" style="width: 40px;" /> %
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <input type="radio" id="cp1_BrightnessRadio" name="cp1_Mode" value="2" />
                    </td>
                    <td>
                      <label for="cp1_BrightnessRadio">B:</label>
                    </td>
                    <td>
                      <input type="text" id="cp1_Brightness" value="100" style="width: 40px;" /> %
                    </td>
                  </tr>

                  <tr>
                    <td colspan="3" height="5">

                    </td>
                  </tr>

                  <tr>
                    <td>
                      <input type="radio" id="cp1_RedRadio" name="cp1_Mode" value="r" />
                    </td>
                    <td>
                      <label for="cp1_RedRadio">R:</label>
                    </td>
                    <td>
                      <input type="text" id="cp1_Red" value="255" style="width: 40px;" />
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <input type="radio" id="cp1_GreenRadio" name="cp1_Mode" value="g" />
                    </td>
                    <td>
                      <label for="cp1_GreenRadio">G:</label>
                    </td>
                    <td>
                      <input type="text" id="cp1_Green" value="0" style="width: 40px;" />
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <input type="radio" id="cp1_BlueRadio" name="cp1_Mode" value="b" />
                    </td>
                    <td>
                      <label for="cp1_BlueRadio">B:</label>
                    </td>
                    <td>
                      <input type="text" id="cp1_Blue" value="0" style="width: 40px;" />
                    </td>
                  </tr>


                  <tr>
                    <td>
                      #:
                    </td>
                    <td colspan="2">
                      <input type="text" id="cp1_Hex" value="FF0000" style="width: 60px;" />
                    </td>
                  </tr>

                </table>
              </td>
            </tr>
          </table>


          <div style="display:none;">
            <img src="vendor/js/colorpicker/images/rangearrows.gif" />
            <img src="vendor/js/colorpicker/images/mappoint.gif" />

            <img src="vendor/js/colorpicker/images/bar-saturation.png" />
            <img src="vendor/js/colorpicker/images/bar-brightness.png" />

            <img src="vendor/js/colorpicker/images/bar-blue-tl.png" />
            <img src="vendor/js/colorpicker/images/bar-blue-tr.png" />
            <img src="vendor/js/colorpicker/images/bar-blue-bl.png" />
            <img src="vendor/js/colorpicker/images/bar-blue-br.png" />
            <img src="vendor/js/colorpicker/images/bar-red-tl.png" />
            <img src="vendor/js/colorpicker/images/bar-red-tr.png" />
            <img src="vendor/js/colorpicker/images/bar-red-bl.png" />
            <img src="vendor/js/colorpicker/images/bar-red-br.png" />  
            <img src="vendor/js/colorpicker/images/bar-green-tl.png" />
            <img src="vendor/js/colorpicker/images/bar-green-tr.png" />
            <img src="vendor/js/colorpicker/images/bar-green-bl.png" />
            <img src="vendor/js/colorpicker/images/bar-green-br.png" />

            <img src="vendor/js/colorpicker/images/map-red-max.png" />
            <img src="vendor/js/colorpicker/images/map-red-min.png" />
            <img src="vendor/js/colorpicker/images/map-green-max.png" />
            <img src="vendor/js/colorpicker/images/map-green-min.png" />
            <img src="vendor/js/colorpicker/images/map-blue-max.png" />
            <img src="vendor/js/colorpicker/images/map-blue-min.png" />

            <img src="vendor/js/colorpicker/images/map-saturation.png" />
            <img src="vendor/js/colorpicker/images/map-saturation-overlay.png" />
            <img src="vendor/js/colorpicker/images/map-brightness.png" />
            <img src="vendor/js/colorpicker/images/map-hue.png" />



          </div>

          <script type="text/javascript">

          Event.observe(window,'load',function() {
            cp1 = new Refresh.Web.ColorPicker('cp1', {
              startHex: 'ffcc00',
              startMode:'s',
              clientFilesPath: 'vendor/js/colorpicker/images/'
            });
          });


          </script>
      </div>
    </div>
  </body>
</html>
